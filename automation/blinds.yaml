        ##########################################################

- alias: Blinds - USER1's Office Blinds When Motion Detected
  id: 'blinds_USER1_office_blinds_when_motion_detected'

  trigger:
    - platform: state
      entity_id: binary_sensor.USER1s_office_motion
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_blinds
      state: 'off'
    - condition: state
      entity_id: person.USER1
      state: 'home'
    - condition: state
      entity_id: sun.sun
      state: 'above_horizon'
    - condition: time
      after: '08:00:00'
    - condition: numeric_state
      entity_id: sensor.REDACTED_temperature
      below: 86
    - condition: numeric_state
      entity_id: sensor.REDACTED_temperature
      above: 20
    - condition: numeric_state
      entity_id: sensor.REDACTED_forecasted_temperature_high
      below: 96
    - condition: numeric_state
      entity_id: sensor.REDACTED_forecasted_temperature_high
      above: 20
    - condition: state
      entity_id: cover.USER1_s_office_blinds
      state: 'closed'
    - condition: sun
      after: sunrise
      after_offset: "00:60:00"
      before: sunset
      before_offset: "-00:45:00"
    - condition: not
      conditions:
      - condition: state
        entity_id: vacuum.upstairs_roomba
        state: 'cleaning'
      - condition: state
        entity_id: vacuum.upstairs_roomba
        state: 'returning'

  action:
    - service: cover.open_cover
      data:
        entity_id: 
