  action:
    - service: light.turn_off
      entity_id:
        - light.interior_lights
    - service: light.turn_off
      entity_id:
        - light.backyard_deck
    - service: light.turn_off
      entity_id:
        - light.garage_interior
    - service: light.turn_off
      entity_id:
        - light.backyard_patio
    - delay: '00:00:60'
    - service: light.turn_off
      entity_id:
        - light.interior_lights
    - service: light.turn_off
      entity_id:
        - light.backyard_deck
    - service: light.turn_off
      entity_id:
        - light.garage_interior
    - service: light.turn_off
      entity_id:
        - light.backyard_patio

