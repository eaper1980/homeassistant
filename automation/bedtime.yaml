#################################################################
## Bedtime Automations
#################################################################

        ##########################################################
        ## Bedtime Locks
        ##########################################################

- alias: Bedtime - Locks
  id: 'bedtime_locks'

  trigger:
    - platform: state
      entity_id: input_boolean.bedtime
      to: 'on'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: lock.lock
      entity_id:
       - lock.front_door
       - lock.back_door
       - lock.basement_door

        ##########################################################
        ## Bedtime Media
        ##########################################################

- alias: Bedtime - Media
  id: 'bedtime_media'

  trigger:
    - platform: state
      entity_id: input_boolean.bedtime
      to: 'on'
      for:
        hours: 0
        minutes: 1
        seconds: 30

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: select.select_option
      data:
        entity_id: select.living_room_tv_activities
        option: "power_off"
    - service: select.select_option
      data:
        entity_id: select.USER1_s_office_tv_activities
        option: "power_off"
    - service: input_select.select_option
      data:
        entity_id: input_select.sonos
        option: "None"
    - service: media_player.media_stop
      entity_id:
        - media_player.sonos_surround_sound
        - media_player.sonos_living_room
        - media_player.sonos_dining_room
        - media_player.sonos_kitchen
        - media_player.sonos_bathroom
        - media_player.sonos_bedroom
        - media_player.sonos_bedroom_closet
        - media_player.sonos_USER1s_office
        - media_player.sonos_USER1s_office_move
        - media_player.sonos_USER2s_office
        - media_player.sonos_move
        - media_player.sonos_craft_room
        - media_player.sonos_fitness_room
        - media_player.sonos_backyard_patio
        - media_player.sonos_roam

        ##########################################################
        ## Bedtime Blinds
        ##########################################################

- alias: Bedtime - Blinds
  id: 'bedtime_blinds'

  trigger:
    - platform: state
      entity_id: input_boolean.bedtime
      to: 'on'
      for:
        hours: 0
        minutes: 2
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_blinds
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: or
      conditions:
      - condition: state
        entity_id: cover.kitchen_blinds
        state: 'open'
      - condition: state
        entity_id: cover.bedroom_closet_blinds
        state: 'open'
      - condition: state
        entity_id: cover.stairs_blinds
        state: 'open'
      - condition: state
        entity_id: cover.USER2_s_office_blinds
        state: 'open'

  action:
    - service: cover.close_cover
      entity_id:
        - cover.USER2_s_office_blinds
    - service: cover.close_cover
      entity_id:
        - cover.stairs_blinds
    - service: cover.close_cover
      entity_id:
        - cover.bedroom_closet_blinds
    - service: cover.close_cover
      entity_id:
        - cover.kitchen_blinds

