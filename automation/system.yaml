        ##########################################################
        ## Echo Timer Flash Living Room Lights On
        ##########################################################

- alias: System - Echo Timer Flash Living Room Lights On
  id: 'system_echo_timer_flash_living_room_lights_on'

  mode: parallel
  trigger:
    - platform: state
      entity_id: binary_sensor.USER1_s_office_echo_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.basement_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.bathroom_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.bedroom_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.craft_room_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.dining_room_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.fitness_room_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.guest_bedroom_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.kitchen_timer
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.USER2_s_office_timer
      from: 'on'
      to: 'off'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: or
      conditions:
      - condition: state
        entity_id: light.globe
        state: 'on'
      - condition: state
        entity_id: light.media_center_lighting
        state: 'on'

  action:
    - service: light.turn_on
      data:
        flash: long
        color_name: green
        brightness_pct: 100
      target:
        entity_id: 
          - light.globe
    - service: light.turn_on
      data:
        flash: long
        color_name: green
        brightness_pct: 100
      target:
        entity_id: 
          - light.media_center_lighting
    - delay: '00:03:00'
    - service: light.turn_on
      entity_id: 
        - light.media_center_lighting
      data:
       transition: 5
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
       transition: 5
       brightness_pct: 65
       color_temp: 366

