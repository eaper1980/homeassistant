#################################################################
## Network
#################################################################

        ##########################################################
        ## Re-Enable Pi-hole After 15 Mins
        ##########################################################

- alias: Network - Re-Enable Pi-hole After 15 Mins
  id: 'network_reenable_pihole_after_15_mins'

  trigger:
    - platform: state
      entity_id: switch.pihole
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 15
        seconds: 0

  condition:
    - condition: state
      entity_id: switch.pihole
      state: 'off'

  action:
    - service: homeassistant.turn_on
      entity_id:
        - switch.pihole

#################################################################
## Notifications
#################################################################

    #################################################################
    ## WAN Down Notification
    #################################################################

- alias: Network - WAN Down Notification
  id: 'network_wan_down_notification'

  trigger:
    - platform: state
      entity_id: binary_sensor.wan
      to: 'off'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'

  action:
    - service: notify.USER1_devices
      data:
        message: Internet is Down!
        data:
          tag: network
          group: network

    #################################################################
    ## WAN Up Notification
    #################################################################

- alias: Network - WAN Up Notification
  id: 'network_wan_up_notification'

  trigger:
    - platform: state
      entity_id: binary_sensor.wan
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'

  action:
    - service: notify.USER1_devices
      data:
        message: Internet is Up
        data:
          tag: network
          group: network
